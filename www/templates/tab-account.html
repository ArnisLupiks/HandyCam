<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <div class="item item-avatar">
        <img ng-src="{{auth.profile.picture}}">
        <h2><span ng-bind = "auth.profile.name"></span></h2>
        <h2><span ng-bind = "auth.profile.email"></span></h2>

      </div>
    </ion-list>
    <button class="button button-positive button-block" ng-click="logout()">
    Logout
    </button>
  </ion-content>
</ion-view>
